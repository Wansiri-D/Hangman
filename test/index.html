<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Player Info -->
    <div class="player-info">
        <h2>Welcome to Hangman Game!</h2>
        <label for="player-name">Enter Your Name:</label>
        <input type="text" id="player-name" />
        <button id="start-game">Start Game</button>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <h3>Player: <span id="player-display"></span></h3>
        <h3>Score: <span id="score-display">0</span></h3>
    </div>

    <!-- Game Modal -->
    <div class="game-modal" id="over">
        <div class="content">
            <h4 id="game-result-title">Game Over!</h4>
            <p>The correct word was: <b id="game-result-word"></b></p>
            <p>Incorrect guesses: <b id="wrong-guesses-count">0</b></p>
            <button class="play-again">Play Again</button>
            <a href="/score-view/score.html">
            <button class="view-score">View Score</button></a>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="container">
        <div class="hangman-box">
            <img src="images/0.png" alt="hangman-img" />
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint: <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses: <b>0 / 6</b>
            </h4>
            <div class="wrong-guesses">
                Wrong Letters: <span id="wrong-letters"></span>
            </div>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
