<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="game-logic.js" defer></script>
    <script type="module" src="script2.js"></script>
</head>

<body>
    <h1>Hangman Game</h1>

    <!-- Dialog container (initially hidden) -->
    <div class="dialog-container hide">
        <dialog>
            <p>Dialog</p>
            <button id="close-dialog">Close</button>
        </dialog>
    </div>

    <!-- Button to show dialog -->
    <button id="show-dialog">Show dialog</button>

    <h2>Tabs</h2>
    <nav>
        <ul class="tabs">
            <li class="tab active" data-target="start-tab-content">Game view</li>
            <li class="tab" data-target="play-tab-content">Game over View</li>
            <li class="tab" data-target="score-tab-content">Score screen</li>
        </ul>
    </nav>

    <div class="tab-content" id="start-tab-content">
        <div class="container">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" required>

            <h2>Select Difficulty</h2>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button id="submitButton">Submit</button>
            <p id="message"></p>
            <button id="startGameBtn">Start New Game</button>
        </div>
    </div>

    <div class="tab-content hide" id="play-tab-content">
        <div class="container">
            <h1>Hangman Game</h1>
            <div class="hangman-box">
                <img src="images/0.png" alt="hangman-img" id="hangmanImage" />
            </div>
            <div class="game-box">
                <ul class="word-display" id="word-display"></ul>
                <button class="hint-btn">Hint <b><span id="hint-btn"></span></b></button>
                <h4 class="guesses-text">Incorrect guesses: <b><span id="incorrect-guesses">0</span> / 6</b></h4>
                <div id="keyboard" class="keyboard"></div>
            </div>
            <div class="game-view">
                <h1>Game View</h1>
                <button id="startNewGameBtn">Start New Game</button>
                <button id="viewScores">View Scores</button>
            </div>
        </div>
    </div>

    <div class="tab-content hide" id="score-tab-content">
        <div class="container">
            <h1>View Scores</h1>
            <p>Your highest score is: <span id="highest-score">0</span></p>
        </div>
    </div>

    <!-- Notification for showing messages -->
    <div id="notification" class="notification hide">Your highest score is: <span id="score-value"></span></div>

</body>
