
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation and Game</title>
    <link rel="stylesheet" href="name.css">
    <script type="module" src="name.js"></script>
</head>
<body>

    <div class="container">
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="submitButton">Submit</button>
        <p id="message"></p>

        <!-- New section for the game -->
        <div id="gameSection" style="display: none;">
            <h2>Welcome to the Game!</h2>
            <div>
                <button class="difficultyOption" data-difficulty="easy">Easy</button>
                <button class="difficultyOption" data-difficulty="medium">Medium</button>
                <button class="difficultyOption" data-difficulty="hard">Hard</button>
            </div>

            <button id="playGameButton">Play Game</button>
        </div>
    </div>

</body>
</html>
